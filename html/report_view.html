<!DOCTYPE html>
<html lang="hu">
<head>
    <title>R.A.M.F. View Report</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/report_snr.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <meta name='robots' content='noindex' charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/plotly-latest.min.js"></script>
    <script src="../js/xlsx.full.min.js"></script>
    <script src="../js/html_js/info.js"></script>
    <script src="../js/html_js/drawchart.js"></script>
    <script src="../js/html_js/view.js"></script>

</head>
<body>

<div class="header">
  <h1>R.A.M.F. View Reports</h1>
</div>

<div class="row">

  <div class="col-2 col-s-3 menu">
    <ul>
        <li id="open" onclick="">
            <label for="fileinput">Open JSON <span id="fname"></span> </label>
            <input class="custom-file-input" type="file" id="fileinput" />
        </li>
        <a href="report_snr.html"><li class="load" id="load">Snr Report</li></a>
    </ul>
  </div>

  <div class="col-8 col-s-9">
    <div class="alert" id="alert"></div>
    <div class="success" id="success"></div>
    <h1>Result</h1>
    <div class="content">
      <div class="fileName" id="fileName"></div>
    </div>
    <div id="myPlot1" style="width:100%;max-width:1200px"></div>
    <div class="content">
        <hr>
    </div>
    <div id="myPlot2" style="width:100%;max-width:1200px"></div>
    <div>
      <table id="TableToExport">
      </table>
    </div>
  </div>

  <div class="col-2 col-s-12 list">
    <div class="aside">
      <h2>Info:</h2>
      <p> Select the JSON file and start displaying the charts! </p>
      <p><span>Number of measurement results: </span><span id="length"></span></p>
      <ul>
        <li>Alfa: <span id="alfa"></span></li>
        <li>Beta: <span id="beta"></span></li>
        <li>Gamma: <span id="gamma"></span></li>
        <li>C/N: <span id="lock"></span></li>
        <li>LNB Current: <span id="lnb_current"></span></li>
        <li>From Date: <span id="fromdate"></span></li>
        <li>To Date: <span id="todate"></span></li>
      </ul>
    </div>
  </div>

</div>

<div class="footer">
  <p>
   Copyleft SNR Report with sr-525hd 2024 | 
    <span class="about_this" id="about_this">About this</span>
  </p>
  <!-- The Modal -->
  <div id="contactModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header" id="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body" id="modal-body">
      </div>
      <div class="modal-footer" id="modal-footer">
      </div>
    </div> 

  </div>

  <script src="../js/html_js/about_this.js"></script>

</div>

  <script src="../js/html_js/storage.js"></script>
  <script src="../js/html_js/modal.js"></script>

</body>
</html>
